tags:
- name: Verblijfsobject
  description: Dit endpoint levert één of meer (voorkomens van) verblijfsobject(en),
    met embedded resources en links.
paths:
  /verblijfsobjecten/{identificatie}:
    get:
      tags:
      - Verblijfsobject
      summary: bevragen 1 verblijfsobject, op basis van de identificatie.
      description: Bevragen/raadplegen van één voorkomen van een Verblijfsobject,
        via de identificatie van het verblijfsobject. Geleverd wordt een verblijfsobject.
        Parameter identificatie bevat de 16 cijferige identificatie van een verblijfsobject.
        Als geldigOp en/of beschikbaarOp niet wordt opgegeven, worden de actuele gegevens
        geleverd. Als expand=heeftAlsHoofdAdres dan wordt de nummeraanduiding van
        het hoofdadres als geneste resource geleverd. Als expand=heeftAlsNevenAdres
        dan worden de nummeraanduidingen van de nevenadressen als geneste resources
        geleverd. Als expand=maaktDeelUitVan dan worden de panden als geneste resources
        geleverd. Als expand=true dan worden alle gerelateerde objecten als geneste
        resources geleverd. De contentCrs in de header moet zijn epsg:28992
      operationId: verblijfsobjectIdentificatie
      parameters:
      - name: identificatie
        in: path
        description: Identificatie van een object uit de BAG. Deze is 4 lang bij een
          woonplaats en 16 lang bij de andere objecten.
        required: true
        style: simple
        explode: false
        schema:
          title: identificatie van verblijfsobject
          pattern: ^[0-9]{4}01[0-9]{10}$
          type: string
          example: "1234010000000001"
      - name: geldigOp
        in: query
        description: |
          Filtert op objecten die geldig zijn op de opgegeven datum `JJJJ-MM-DD` Deze parameters komen uit de API strategie, het hoofdstuk tijdreizen.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
        example: 2019-04-01
      - name: beschikbaarOp
        in: query
        description: |
          Filtert op objecten die beschikbaar zijn gekomen op de opgegeven datum en tijd `YYYY-MM-DDThh:mm:ss.sss' Hierin kunnen de seconden ':ss' en milliseconden '.sss' of alleen de milliseconden confrom ISO 8601 specificatie worden weggelaten, in dat geval krijgen deze automatisch de waarde ':00' respectievelijk '.000'. Indien er voor de milliseconden '.sss' meer dan 3 cijfers worden opgegeven, bv. '.12345', dan wordt dit afgekapt tot '.123'. Deze parameters komen uit de API strategie, het hoofdstuk [tijdreizen](https://docs.geostandaarden.nl/api/API-Strategie/#tijdreizen)
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: expand
        in: query
        description: Hier kan aangegeven worden welke gerelateerde resources meegeladen
          moeten worden. Resources en velden van resources die gewenst zijn kunnen
          in de expand parameter kommagescheiden worden opgegeven. Specifieke velden
          van resource kunnen worden opgegeven door het opgeven van de resource-naam
          gevolgd door de veldnaam, met daartussen een punt. Zie [functionele specificaties](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/expand.feature).
        required: false
        schema:
          type: string
          example: kinderen, adressen.postcode, adressen.huisnummer
      - name: Content-Crs
        in: header
        description: CRS van de meegegeven geometrie.
        required: false
        schema:
          type: string
          default: epsg:28992
          enum:
          - epsg:28992
      responses:
